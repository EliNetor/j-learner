<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <h1>Add a New Word</h1>
    <form method="post">
        <label for="japanese_word">Japanese Word:</label>
        <input type="text" id="japanese_word" name="japanese_word" required>
        <br>
        <label for="translation">Translation:</label>
        <input type="text" id="translation" name="translation" required>
        <br>
        <button type="submit">Add Word</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>

    <h1>Remove a word</h1>
    {% for word in words %}
        <p>{{ word['japanese_word'] }} : {{ word['translation'] }}</p>
        <form action="{{ url_for('delete_word', id=word['id']) }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    {% endfor %}
</body>
</html>
